<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca|Roboto+Mono&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="link-box" id="link-box" title="Copy to clipboard">
        <p id="link"></p>
    </div>
    <p></p>
    <div class="container">
        <div class="box">
            <div id="qrcode"></div>
            <div class="expand" id="expand" title="Expand this window">
                <img src="images/expand.svg" alt="expand">
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <button id="short" title="Shorten the link">Shorten Link</button>
    </div>
    <p></p>
    <hr>
    <div class="footer"><small>LinkShare v1.5.0</small></div>
</body>
<style>
    body{
        width: 300px;
        font-family: 'Lexend Deca', sans-serif;
        background-image: url('images/bg.svg');
        background-repeat: no-repeat;
        background-size: contain;
    }
    #link{
        font-family: 'Roboto Mono', monospace;
        color: white;
    }
    p{
        text-align: center;
        width: 300px;
        word-wrap: break-word;
        font-size: 0.8em;
    }
    hr{
        height: 1px;
        background-color: rgb(29, 73, 153);
        margin: 0px;
        padding: 0px;
        border: none;
    }
    #qrcode{
        display: inline-block;
        transition: 0.5s ease-in-out;
    }
    .container{
        text-align: center;
    }
    .link-box{
        cursor: pointer;
    }
    .link-box:hover{
        background-color: rgba(255, 255, 255, 0.25);
        border-radius: 5px;
    }
    .link-box:active{
        background-color: rgba(255, 255, 255, 0.5);
    }
    .box{
        position: relative;
        border: 1px solid rgb(29, 73, 154);
        background-color: white;
        padding-top: 10px;
        padding-bottom: 8px;
        border-radius: 10px;
        width: 270px;
        -webkit-box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        -moz-box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        display: inline-block;
        transition: all 0.3s ease;
    }
    .box:hover .expand{
        visibility: visible;
        transition: all 0.3s ease;
    }
    .expand{
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        right: 8px;
        top: 8px;
        padding: 4px;
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 4px;
        visibility: hidden;
        -webkit-box-shadow: -10px 10px 50px 0px rgba(0,0,0,0.2);
        -moz-box-shadow: -10px 10px 50px 0px rgba(0,0,0,0.2);
        box-shadow: -10px 10px 50px 0px rgba(0,0,0,0.2);
        z-index: 100;
        transition: all 0.3s ease;
    }
    .expand:hover{
        background-color: rgba(255, 255, 255, 1);
    }
    .expand > img{
        height: 25px;
        width: 25px;
    }
    button{
        padding: 10px;
        border: 0;
        border-radius: 10px;
        width: 270px;
        background-color: rgb(29,73,153);
        color: white;
        -webkit-box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        -moz-box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        box-shadow: 2px 2px 20px -8px rgba(29,74,153,1);
        font-family: 'Lexend Deca', sans-serif;
        transition: 0.3s ease;
    }
    button:hover{
        transform: translate(0px,1px);
        box-shadow: none;
        transition: 0.3s ease;
    }
    button:focus{
        outline: none;
    }
    button:disabled{
        background-color: #6c8ac0;
    }
    .footer{
        color: rgb(29,73,153);
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 6px;
    }
</style>
<script src="qrcode.js"></script>
<script src="script.js"></script>
</html>
